server {
  listen 80;
  server_name _;
  root /usr/share/nginx/html;
  index index.html;

  # Serve framework files directly or return 404 (avoid returning index.html for these)
  location /_framework/ {
    root /usr/share/nginx/html;
    try_files $uri =404;
  }

  # Return 404 for missing source maps instead of index.html (prevents JSON parse errors)
  location ~* \.map$ {
    root /usr/share/nginx/html;
    try_files $uri =404;
  }

  location / {
    try_files $uri $uri/ /index.html;
  }

  location ~* \.(?:css|js|svg|png|jpg|jpeg|gif|ico|woff2?)$ {
    try_files $uri =404;
    expires max;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }
}
