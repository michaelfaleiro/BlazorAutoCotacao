<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlazorAutoCotacao</title>
    <base href="/BlazorAutoCotacao/" />
    <link rel="preload" id="webassembly" />
    <link rel="stylesheet" href="css/app.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="_content/MudBlazor/MudBlazor.min.css?v=1" rel="stylesheet" />
    <script type="importmap"></script>
    <script>
        // Redireciona erros 404 de SPA para index.html
        (function() {
            const path = window.location.pathname;
            
            // Se n√£o for uma API call, armazena o caminho e redireciona para index.html
            if (!path.includes('/api/')) {
                sessionStorage.setItem('redirect', path);
                window.location.replace('/BlazorAutoCotacao/');
            }
        })();
    </script>
</head>
<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script src="_content/MudBlazor/MudBlazor.min.js?v=1"></script>
</body>
</html>
